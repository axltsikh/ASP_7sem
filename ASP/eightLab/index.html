<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <input type="number" id="getMK">
            <button id="getMButton">GetM</button>
            <div id="getM"></div>
        </div>
    
        <div style="margin-left: 50px; margin-right: 50px;">
            <input type="text" id="setMK">
            <input type="number" id="setMX">
            <button id="setMButton">SetM</button>
            <div id="setM"></div>
        </div>
        <div>
            <input type="text" id="addMK">
            <input type="number" id="addMX">
            <button id="addMButton">AddM</button>
            <div id="addM"></div>
        </div>
        <div style="margin-left: 50px;">
            <input type="text" id="subMK">
            <input type="number" id="subMX">
            <button id="subMButton">SubM</button>
            <div id="subM"></div>
        </div>
        <div style="margin-left: 50px; margin-right: 50px;">
            <input type="text" id="mulMK">
            <input type="number" id="mulMX">
            <button id="mulMButton">MulM</button>
            <div id="mulM"></div>
        </div>
        <div style="margin-left: 50px; margin-right: 50px;">
            <input type="text" id="divMK">
            <input type="number" id="divMX">
            <button id="divMButton">DivM</button>
            <div id="divM"></div>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    
    <script type="text/javascript">
        $(document).ready(function () {
            $("#getMButton").click(function () {
                k = document.getElementById("getMK").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "GetM",
                    Id: "1",
                    Params: [
                        k
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/GetM',
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#getM').html("Result: " + JSON.stringify(data));
                    }
                });
            });
            $("#setMButton").click(function () {
                k = document.getElementById("setMK").value;
                x = document.getElementById("setMX").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "GetM",
                    Id: "1",
                    Params: [
                        k, x
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/SetM',
    
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#setM').html("Result: " + JSON.stringify(data));
                    },
                });
            });
            $("#addMButton").click(function () {
                k = document.getElementById("addMK").value;
                x = document.getElementById("addMX").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "AddM",
                    Id: "1",
                    Params: [
                        k, x
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/AddM',
    
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#addM').html("Result: " + data);
                    },
                });
            });
            $("#subMButton").click(function () {
                k = document.getElementById("subMK").value;
                x = document.getElementById("subMX").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "SubM",
                    Id: "1",
                    Params: [
                        k, x
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/SubM',
    
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#subM').html("Result: " + data);
                    },
                });
            });
            $("#mulMButton").click(function () {
                k = document.getElementById("mulMK").value;
                x = document.getElementById("mulMX").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "mulM",
                    Id: "1",
                    Params: [
                        k, x
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/MulM',
    
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#mulM').html("Result: " + data);
                    },
                });
            });
            $("#divMButton").click(function () {
                k = document.getElementById("divMK").value;
                x = document.getElementById("divMX").value;
                var payload = {
                    Jsonrpc: "2.0",
                    Method: "divM",
                    Id: "1",
                    Params: [
                        k, x
                    ]
                };
                $.ajax({
                    url: 'https://localhost:44348/api/Home/DivM',
    
                    method: 'POST',
                    data: payload,
                    success: function (data) {
                        $('#divM').html("Result: " + data);
                    },
                });
            });
        });
    </script>
</body>
</html>
